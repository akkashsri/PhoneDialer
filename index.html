<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Phone Dialer</title>
</head>
<body>
    <!-- Making the Dialpad inside a grid  -->
    <div class="container" id="mainbox"><div class="grid-container">
        <!-- Extra div tag for displaying the numbers -->
       <div id="field"></div> 
       <div class="grid-item">1</div>
       <div class="grid-item">2<div class="subitem">ABC</div></div>
       <div class="grid-item">3<div class="subitem">DEF</div></div>
       <div class="grid-item">4<div class="subitem">GHI</div></div>
       <div class="grid-item">5<div class="subitem">JKL</div></div>
       <div class="grid-item">6<div class="subitem">MNO</div></div>
       <div class="grid-item">7<div class="subitem">PQRS</div></div>
       <div class="grid-item">8<div class="subitem">TUV</div></div>
       <div class="grid-item">9<div class="subitem">WXYZ</div></div>
       <div class="grid-item">*</div>
       <div class="grid-item">0</div>
       <div class="grid-item">#</div>
       <!-- Giving the last 3 buttons different class because we don't want text from them -->
       <div class="last"><i class="fa fa-star-o" aria-hidden="true"></i></div>
       <div class="last"><button><i class="fa fa-phone" aria-hidden="true"></i></button></div>
       <div class="last" id="back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></div>
       </div>
    </div>
    <script type="text/javascript" src="app.js" ></script>
</body>
</html>
